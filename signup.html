<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShipEase</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Sign-Up Section -->
    <section class="signup-section">
        <div class="signup-container">
            <div class="signup-content">
                <h2>Create Your ShipEase Account</h2>
                <p>Sign up to get started and start comparing courier prices and services!</p>
                
                <!-- Sign-Up Form -->
                <form action="#" method="post" class="signup-form">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn-signup">Sign Up</button>
                </form>
                <div class="auth-links">
                    <a href="login.html" class="login-link">Already have an account? Log In</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

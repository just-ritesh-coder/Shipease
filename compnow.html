<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Couriers - ShipEase</title>
    <link rel="stylesheet" href="cnow.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1 class="logo">ShipEase</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="compare.html">Compare Couriers</a></li>
                    <li><a href="cargo.html">Cargo Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Compare Section -->
    <section class="compare-couriers">
        <div class="container">
            <h2>Compare Courier Prices</h2>
            <form id="compare-form">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter weight" required>

                <label for="start-location">Starting Location:</label>
                <input type="text" id="start-location" name="start-location" placeholder="Enter starting location" required>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination" required>

                <button type="submit" class="btn">Compare</button>
            </form>
        </div>
    </section>

    <!-- Comparison Results Section -->
    <section id="comparison-results" class="comparison-results">
        <div class="container">
            <h3>Comparison Results</h3>
            <div class="results-content">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 ShipEase. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

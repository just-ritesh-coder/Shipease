<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Couriers - ShipEase</title>
    <link rel="stylesheet" href="compare.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1 class="logo">ShipEase</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="compare.html">Compare Couriers</a></li>
                    <li><a href="cargo.html">Cargo Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section class="compare-couriers">
        <div class="container">
            <h2>Compare Courier Services</h2>
            <p>Enter your shipment details below to find the best courier options for your needs.</p>
            <form>
                <div class="form-group">
                    <label for="weight">Package Weight (kg):</label>
                    <input type="number" id="weight" placeholder="Enter weight">
                </div>
                <div class="form-group">
                    <label for="from">From Location:</label>
                    <input type="text" id="from" placeholder="Enter starting location">
                </div>
                <div class="form-group">
                    <label for="to">To Location:</label>
                    <input type="text" id="to" placeholder="Enter destination">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Compare Now</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 ShipEase. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
